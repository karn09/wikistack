{% block content %}
<h3>Pages</h3>
<hr>
{% if pages.length > 0 %}
<ul class="list-unstyled">

  {% for page in pages %}

    {% endfor %}
</ul>
{% else %}
There are no pages. Why don't you
<a href='/wiki/add'>add one</a>?
{% endif %}
{% endblock %}
