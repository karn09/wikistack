{% extends "layout.html" %} {% block content %}
<h3>Edit a Page</h3>
<hr>
<form method="POST" action="/wiki/{{page.id}}/edit">

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input name="name" type="text" class="form-control" value="{{page.author.name}}" />
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input name="email" type="text" class="form-control" value="{{page.author.email}}"/>
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Title</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control" value="{{page.title}}"/>
    </div>
  </div>

  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <textarea rows='5' name="content" type="text" class="form-control">{{page.content}}</textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="tags" class="col-sm-2 control-label">Tags</label>
    <div class="col-sm-10">
      <input name="tags" type="text" class="form-control" value="{{page.tags}}" />
    </div>
  </div>

  <div class="form-group">
    <label for="status" class="col-sm-2 control-label">Status</label>
    <div class="col-sm-10">
      <select name="status" class="form-control">
        <option value="open">Open</option>
        <option value="closed">Closed</option>
      </select>
    </div>
  </div>

  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>

</form>
{% endblock %}
